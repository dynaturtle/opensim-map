<html>
	<head>
		<script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
		<style>
			html,body {
				height: 99%;
				width: 99%;
			}
			#map {
				width: 100%;
				height: 100%;
				border: 1px solid black;
			}	
		</style>
		<script type="text/javascript">
			var options = {
				maxExtent: new OpenLayers.Bounds(256000, 256000, 256200, 256200)				
			};
			var map = new OpenLayers.Map('map',options);
			var wmsURL = "http://127.0.0.1:8002/static/hai_256.jpg";
			var primLayer = new OpenLayers.Layer.WMS( 'Prim Layer',wmsURL, 
					{layers: 'prim', format: 'image/png' }, 
					{buffer: 1, isBaseLayer: true} 
				);
			map.addLayer(primLayer);
			map.addControl( new OpenLayers.Control.LayerSwitcher() );
            map.addControl( new OpenLayers.Control.MousePosition() );
			var lon = 256100;
			var lat = 256100;
			var zoom = 4;
			map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
			map.zoomToMaxExtent();		
		</script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
